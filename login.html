<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExplorArg</title>
    <script src="https://kit.fontawesome.com/0534ff471b.js" crossorigin="anonymous"></script>
    <script src="login_js.js"></script>
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="contenedor">
            <img class="opacidad" src="https://images.unsplash.com/photo-1488085061387-422e29b40080?q=80&w=1331&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA==">
            <div class="logotipo">
                <a href="index.html"><img src="img/explorArg.png" alt="Logo" class="logo"></a>
                <a href="index.html"><h2>ExplorArg</h2></a>
                <a href="index.html"><i class="fa-solid fa-circle-arrow-left"></i></a>
            </div>
            <div class="formularioLogin">
                <form action="#" id="form">
                    <h2>Iniciar Sesion</h2>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" required>
                        <label for="#">Email</label>
                    </div>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" required>
                        <label for="#">Contraseña</label>
                    </div>

                    <div class="olvidar">
                        <label for="#">
                            <input type="checkbox"> Recordar
                            <a href="#">Olvide la contraseña</a>
                        </label>
                    </div>

                    <div>
                    <button type="submit">Acceder</button>
                    <div class="registrar">
                        <p>¿No tienes cuenta? <a href="#">Registrate</a></p>
                    </div>
                    </div>
                    <p class="warnings" id="warnings"></p>
                </form>    
            </div>
        </div>


        <div>
            <div class="formularioRegistro">
                <form action="#" id="form">
                    <h2>Iniciar Sesion</h2>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" required>
                        <label for="#">Email</label>
                    </div>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" required>
                        <label for="#">Contraseña</label>
                    </div>

                    <div class="olvidar">
                        <label for="#">
                            <input type="checkbox"> Recordar
                            <a href="#">Olvide la contraseña</a>
                        </label>
                    </div>

                    <div>
                    <button type="submit">Acceder</button>
                    <p class="warnings" id="warnings"></p>
                </form>    
            </div>
        </div>
    </section>
    
</body>
</html>
