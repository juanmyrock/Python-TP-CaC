<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExplorArg</title>
    <script src="https://kit.fontawesome.com/0534ff471b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" href="img/explorArg.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="contenedor">
            <img class="opacidad" src="https://images.unsplash.com/photo-1488085061387-422e29b40080?q=80&w=1331&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGV8fDB8fHx8fA==">
            <div class="logotipo">
                <a href="index.html"><img src="img/explorArg.png" alt="Logo" class="logo"></a>
                <a href="index.html"><h2>ExplorArg</h2></a>
                <a href="index.html"><i class="fa-solid fa-circle-arrow-left"></i></a>
            </div>
            <div class="formularioRegistro">
                <form action="registro.html" id="formRegistro">
                    <h2 style="margin-top: 10px;">Registrarse</h2>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="nombres" required>
                        <label for="nombres">Nombres</label>
                    </div>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="apellidos" required>
                        <label for="apellidos">Apellidos</label>
                    </div>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-globe"></i>
                        <input type="text" id="pais" required>
                        <label for="pais">País de Residencia</label>
                    </div>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-id-card"></i>
                        <select id="tipoDocumento" required>
                            <option value="" selected></option>
                            <option value="dni">DNI</option>
                            <option value="pasaporte">Pasaporte</option>
                        </select>
                        <label for="tipoDocumento">Tipo de Documento</label>
                    </div>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" required>
                        <label for="email">Email</label>
                    </div>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" required value="">
                        <label for="password">Contraseña</label>
                    </div>
    
                    <div class="input-contenedor">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="confirmarPassword" required value="">
                        <label for="confirmarPassword">Confirmar Contraseña</label>
                    </div>
                    
                    <div class="input-contenedor">
                        <i class="fa-solid fa-file-upload"></i>
                        <input type="file" id="documentoIdentidad" accept="images/*" multiple required>
                        <label for="documentoIdentidad" class="dropfile-label">Subir tus Documentos</label>
                    </div>
                    <br>
                    <br>
                    <div class="checkbox">
                        <label for="#">
                            <input id="checkbox" type="checkbox" required> No soy un Robot
                        </label>
                    </div>
    
                    <div>
                        <button type="submit">Registrarse</button>
                        <div class="registrar">
                            <p>¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a></p>
                        </div>
                    </div>
                    <p class="warnings" id="warnings"></p>
                </form>
            </div>
        </div>
    </section>

    <script src="registro_js.js"></script>
</body>
</html>
