<!doctype html>
<html lang="es">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>ExplorArg</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <header>    
            <div class="container-fluid">
                <div class="row align-items-end" style="height: 100px;">
                    <div class="col-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-airplane" viewBox="0 0 35 35"><path d="M6.428 1.151C6.708.591 7.213 0 8 0s1.292.592 1.572 1.151C9.861 1.73 10 2.431 10 3v3.691l5.17 2.585a1.5 1.5 0 0 1 .83 1.342V12a.5.5 0 0 1-.582.493l-5.507-.918-.375 2.253 1.318 1.318A.5.5 0 0 1 10.5 16h-5a.5.5 0 0 1-.354-.854l1.319-1.318-.376-2.253-5.507.918A.5.5 0 0 1 0 12v-1.382a1.5 1.5 0 0 1 .83-1.342L6 6.691V3c0-.568.14-1.271.428-1.849m.894.448C7.111 2.02 7 2.569 7 3v4a.5.5 0 0 1-.276.447l-5.448 2.724a.5.5 0 0 0-.276.447v.792l5.418-.903a.5.5 0 0 1 .575.41l.5 3a.5.5 0 0 1-.14.437L6.708 15h2.586l-.647-.646a.5.5 0 0 1-.14-.436l.5-3a.5.5 0 0 1 .576-.411L15 11.41v-.792a.5.5 0 0 0-.276-.447L9.276 7.447A.5.5 0 0 1 9 7V3c0-.432-.11-.979-.322-1.401C8.458 1.159 8.213 1 8 1s-.458.158-.678.599"/></svg>
                    </div>
                    <div class="col-8">
                        <ul class="nav nav-underline justify-content-center">
                            <li class="nav-item dropdown">
                                <button class="btn btn-outline-primary" data-bs-toggle="dropdown" aria-expanded="false">Destinos</button>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li><a class="dropdown-item" href="#">Buenos Aires</a></li>
                                    <li><a class="dropdown-item" href="#">Córdoba</a></li>
                                    <li><a class="dropdown-item" href="#">Mendoza</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Vuelos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Paquetes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Hoteles</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Actividades</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Autos</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-2">
                        <ul class="nav nav-underline justify-content-center">
                            <li class="nav-item">
                                <a class="nav-link disabled" aria-disabled="true">Log In 
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 20 20"><path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/><path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/></svg>
                                </a>
                            </li>
                        </ul>
                        
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col search-container">
                        <h1>Nuestros Destinos</h1>
                        <label for="ida-vuelta">Ida y vuelta</label>
                        <input type="radio">
                        <label for="">Solo ida</label>
                        <input type="radio" name="" id="">
                    </div> 
                    <div class="col search-container">
                        <form>
                            <input type="text" id="origen" name="origen" placeholder="Origen">
                            <input type="text" id="destino" name="destino" placeholder="Destino">
                            <input type="date" id="fecha" name="fecha">
                            <button type="submit">Buscar</button>
                        </form>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section>
                <div class="container-fluid">
                    <div id="carouselAuto" class="carousel slide" data-bs-ride="carousel" data-bs-touch="false">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselAuto" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselAuto" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselAuto" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active" data-bs-interval="2000">
                                <img src="img/cataratas.jpg" class="img-fluid d-block w-100" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Cataratas del Iguazú</h5>
                                </div>
                            </div>
                            <div class="carousel-item" data-bs-interval="2000">
                                <img src="img/congreso.jpg" class="img-fluid d-block w-100" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Congreso de Bs As</h5>
                                </div>
                            </div>
                            <div class="carousel-item" data-bs-interval="2000">
                                <img src="img/salta.jpg" class="img-fluid d-block w-100" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Salta</h5>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselAuto" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselAuto" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </section>
        </main>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
